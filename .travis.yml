language: python
python:
  - 2.7
  - 3.4

sudo: false

# Setup anaconda
before_install:
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
  # For tests with plot instructions
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

# Install packages
install:
  - conda install --yes pip python=$TRAVIS_PYTHON_VERSION numpy scipy matplotlib nose
  - pip install -e "git+https://github.com/z4r/python-coveralls.git#egg=pycoveralls"
  - pip install nose-cov
  - python setup.py install

# Run test
script:
  - nosetests --with-cov --cov=pychebfun --cov-config=.coveragerc --logging-level=DEBUG

# Calculate coverage
after_success:
  - coveralls --config_file .coveragerc
